<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Baby Cutie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="admin-wrapper">
    <aside class="sidebar p-3">
      <h4>Admin</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="#productsTab" data-bs-toggle="tab">Sản phẩm</a></li>
        <li class="nav-item"><a class="nav-link" href="#newsTab" data-bs-toggle="tab">Tin tức</a></li>
        <li class="nav-item"><a class="nav-link" href="#usersTab" data-bs-toggle="tab">Người dùng</a></li>
      </ul>
      <button id="logoutBtn" class="btn btn-outline-danger mt-4">Logout</button>
    </aside>

    <main class="content p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Bảng điều khiển</h3>
        <div>Chào, <span id="adminName">Admin</span></div>
      </div>

      <div class="tab-content">
        <!-- SẢN PHẨM -->
        <div class="tab-pane fade show active" id="productsTab">
          <div class="mb-3 d-flex gap-2">
            <button class="btn btn-success" id="addProductBtn">Thêm sản phẩm</button>
          </div>

          <div id="productTableContainer"></div>
        </div>

        <!-- TIN TỨC -->
        <div class="tab-pane fade" id="newsTab">
          <div class="mb-3 d-flex gap-2">
            <button class="btn btn-success" id="addNewsBtn">Thêm tin tức</button>
          </div>
          <div id="newsTableContainer"></div>
        </div>

        <!-- NGƯỜI DÙNG -->
        <div class="tab-pane fade" id="usersTab">
          <h5>Danh sách người dùng (demo)</h5>
          <div id="usersList">Chưa có dữ liệu (lưu demo ở localStorage)</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal thêm/sửa sản phẩm -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="productForm">
        <div class="modal-header"><h5 class="modal-title">Thêm / Sửa sản phẩm</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <input type="hidden" name="id" />
          <div class="mb-3"><input class="form-control" name="title" placeholder="Tên sản phẩm" required></div>
          <div class="mb-3"><input class="form-control" name="age" placeholder="Độ tuổi"></div>
          <div class="mb-3"><input class="form-control" name="price" placeholder="Giá (VNĐ)"></div>
          <div class="mb-3"><textarea class="form-control" name="desc" placeholder="Mô tả"></textarea></div>
        </div>
        <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button><button class="btn btn-primary" type="submit">Lưu</button></div>
      </form>
    </div>
  </div>

  <!-- Modal thêm/sửa tin tức -->
  <div class="modal fade" id="newsModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="newsForm">
        <div class="modal-header"><h5 class="modal-title">Thêm / Sửa tin tức</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <input type="hidden" name="id" />
          <div class="mb-3"><input class="form-control" name="title" placeholder="Tiêu đề" required></div>
          <div class="mb-3"><textarea class="form-control" name="content" placeholder="Nội dung"></textarea></div>
        </div>
        <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button><button class="btn btn-primary" type="submit">Lưu</button></div>
      </form>
    </div>
  </div>
  <div class="footer-bottom">
      © 2025 Cháo Dinh Dưỡng Baby Cutie | All Rights Reserved
    </div>

  <script src="js/admin.js"></script>
</body>
</html>
